<div style="display: flex; height: 100%;">

    <!-- Left side - Signup form -->
    <div style="flex: 1; background-color: #000000; border-top-left-radius: 24px; border-bottom-left-radius: 24px; padding: 50px; color: white;">
        <div style="flex-direction: column; gap: 12px; display: flex;">
            <div style="font-size: 36px; font-family: Poppins; font-weight: 700; word-wrap: break-word;">Sign Up</div>
            <div style="font-size: 14px; font-family: Poppins; font-weight: 500; word-wrap: break-word;">Enter your account details</div>

            <!-- Signup form -->
            <form style="display: flex; flex-direction: column; gap: 15px;" >
                <label for="username" style="font-size: 16px; color: #ffffff;">Username:</label>
                <input type="text" id="username" #username required style="padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">

                <label for="email" style="font-size: 16px; color: #ffffff;">Email:</label>
                <input type="email" id="email" #email required style="padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">

                <label for="password" style="font-size: 16px; color: #ffffff;">Password:</label>
                <input type="password" id="password" #password required style="padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">
                <label for="nom" style="font-size: 16px; color: #ffffff;">Nom:</label>
    <input type="text" id="nom" #nom required style="padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">

    <label for="prenom" style="font-size: 16px; color: #ffffff;">Prenom:</label>
    <input type="text" id="prenom" #prenom required style="padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">

    <label for="adresse" style="font-size: 16px; color: #ffffff;">Adresse:</label>
    <input type="text" id="adresse" #adresse required style="padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">

    <label for="dateNaissance" style="font-size: 16px; color: #ffffff;">Date de Naissance:</label>
    <input type="date" id="dateNaissance" #dateNaissance required style="padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">

    <label for="sexe" style="font-size: 16px; color: #ffffff;">Sexe:</label>
    <select id="sexe" #sexe required style="padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

    <label for="numPerso" style="font-size: 16px; color: #ffffff;">Numéro Personnel:</label>
    <input type="text" id="numPerso" #numPerso required style="padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">


                <!-- Move the button inside the form -->
                <button type="submit" style="background-color: #411010; color: #fff; padding: 10px 20px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer;">Sign Up</button>
            </form>

            <!-- Additional elements -->
            <div style="height: 36px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: flex;">
                <div style="width: 381px; height: 0px; border: 1px rgba(255, 255, 255, 0.40) solid;"></div>
            </div>

            <!-- Button div (moved inside the form) -->

        </div>
    </div>

    <!-- Right side - Another div -->
    <div style="flex: 1; background: linear-gradient(to right, black, #411010); border-top-right-radius: 24px; border-bottom-right-radius: 24px; position: relative; overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div>
            <span style="color: #EEEEEE; font-size: 60px; font-family: Poppins; font-weight: 700; line-height: 60px; word-wrap: break-word;">Bienvenue à <br/></span>
            <span style="color: #EEEEEE; font-size: 60px; font-family: Poppins; font-weight: 400; line-height: 60px; word-wrap: break-word;">ENSIAS InternHub</span>
        </div>

        <!-- Centered image -->
        <img src="assets/ENSIAS.png" style="width: 40%; margin-top: 40px;">
    </div>
</div>
